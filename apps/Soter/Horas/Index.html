<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asistencias</title>
	<!-- Custom fonts for this template-->
    <link href="../Utils/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="../Utils/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../Utils/css/styles.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../Utils/css/sweetalert2.min.css">
    <!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Tabulator CSS con tema Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <!--Select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
	<!-- Page Wrapper -->
    <div id="wrapper">
    	<!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
        	<!-- Main Content -->
            <div id="content-list" class="mt-4">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 ">
                        <h1 class="h3 mb-0 text-gray-800">Asistencias</h1>
                    </div>
                    <div class="d-sm-flex align-items-center justify-content-end mb-4 ">
                        <button class="btn btn-sm btn-primary shadow-sm m-1" id="buttonExecution">
                            Ejecutar Reporte
                        </button>
                        <button class="btn btn-sm btn-success shadow-sm m-1" id="buttonList">
                            Lista de Reportes
                        </button>
                        <button class="btn btn-sm btn-secondary shadow-sm m-1" id="buttonClose">
                            Cerrar Sesión
                        </button>
                    </div>
                    <!-- Filter Row -->
                    <div class="row mb-4">
						<!-- Filtro de Fecha -->
						<div class="col-xl-3 col-md-6">
						    <label for="fecha" class="form-label">Fecha Desde:</label>
						    <input type="date" class="form-control filters-servido" id="date_from">
						</div>

						<div class="col-xl-3 col-md-6">
						    <label for="fecha" class="form-label">Fecha Hasta:</label>
						    <input type="date" class="form-control filters-servido" id="date_to">
						</div>

						<!-- Filtro de Selector (Dropdown) -->
						<div class="col-xl-3 col-md-6">
						    <label for="categoria" class="form-label">Categoría</label>
						    <select class="form-select filters-servido" id="type" required="true" multiple="multiple" >
						        <option value="" >Selecciona una categoría</option>
						        <option value="1">Ventas</option>
						        <option value="2">Compras</option>
						        <option value="3">Inventario</option>
						    </select>
						</div>

						<!-- Filtro de Buscador -->
						<div class="col-xl-3 col-md-6">
						    <label for="buscador" class="form-label">Buscar</label>
						    <input type="text" class="form-control filters-servido" id="buscador" placeholder="Buscar...">
						</div>
                    </div>
                    <!-- Content Empty -->
                    <div class="row div-content-empty mt-5">
                        <div class="container mt-5">
                            <p class="text-white  text-center">
                                <i class="fas fa-chart-bar text-dark fs-1 text-center"></i>
                            <p/>
                            <p class="text-dark fs-2 text-center">Seleccione filtros o ejecute el reporte para visualizar resultados</p>
                        </div>
                    </div>
                    <!-- Content NoSession -->
                    <div class="row div-content-empty mt-5">
                        <div class="container mt-5">
                            <p class="text-white  text-center">
                                <i class="fas fa-chart-bar text-dark fs-1 text-center"></i>
                            <p/>
                            <p class="text-dark fs-2 text-center">Su sessión a expirado, favor de loguearse de nuevo.</p>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
	<!-- Bootstrap core JavaScript-->
	<script src="../Utils/vendor/jquery/jquery.min.js"></script>
	<script src="../Utils/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!--Chart Js-->
	<script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!--Table -->
   	<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
	<script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>

    <!-- Select 2-->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<!--Utils -->
	<script type="text/javascript" src="../../styles/js/chroma.min.js"></script>
    <script type="text/javascript" src="../Utils/js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../Utils/js/lkf_utils.js"></script>
    <script type="text/javascript" src="../Utils/js/servido_utils.js"></script>

	<!--Report -->
	<script type="text/javascript" src="./horas.js"></script>
    <script type="text/javascript" src="./horas_data.js"></script>
</body>
</html>
