    <body>
        <!-- Header -->
        <nav class="navbar header">
            <div class="navbar-brand">
                <div class="row">
                    <div class="col-md-6">
                        <a href="index.html">

                        <div class="container">
                            <div class="back"  id="atras"><i class="fa fa-solid fa-arrow-left"></i>Atras</div>

                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h1 id="title_report">Calendario</h1>
                </div>
            </div> 
        </nav>
        <!-- Loading style -->
        <div class="loading-container">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Content -->
        <div style="width:100%">
            <div class="app" id="appCont" style="padding-top: 0px;">
                <!--Session -->
                <div class="row inicio_ses" id="inicio_ses">
                    <div class="errorLogin" id="errorLog"></div>
                    <div class="control">
                        <div class="renglon">
                            <h3>Usuario: </h3>
                            <input class="form-control ds-input" id="user" name="user" value="">
                        </div>
                        <div class="renglon">
                            <h3>Contraseña: </h3>
                            <input class="form-control ds-input" type="password" id="pass" name="pass" value="">
                        </div>
                        <div class="controlBtn">
                        <div class="btn btn-primary" onclick="login()">Login</div>
                        <div class="btn btn-primary" onclick="reset()">Reset</div>
                        </div>
                    </div>
                </div>

                <!--Title Demo -->
                <div id="title_demo" style="margin-bottom: 20px;">
                    <center>
                        <h1><span>Demo data</span>&nbsp;&nbsp;</h1>
                    </center>
                </div>

                 <!--OPtions FIlter -->
                 <div class="col-sm-12 col-md-12 col-lg-12 row" id="divOptions">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#firstParameters" aria-expanded="false" aria-controls="collapseExample" id="buttonFilter">
                        <i class="fa-solid fa-filter"></i>
                    </button >  &nbsp;  &nbsp;
                    <div class="btn btn-primary" onclick="runFirstElement()" >Run</div>

                </div>

                <!--Filters -->
                <div id="firstParameters" class="collapse row show">
                    <div class="col-sm-12 col-md-2 col-lg-2" id="divnameGestor">
                        <h5>Gestor: </h5>
                        <select class="form-control mdb-select md-form" id="gestor" multiple="multiple">
                            <!--<option value="">--Seleccione--</option>
                            <option value="juan">Juan Contreras</option>
                            <option value="miguel">Miguel Pérez Cruz</option>
                        -->
                        </select>
                    </div>
                    
                    <div class="col-sm-12 col-md-2 col-lg-2" id="divActivities">
                        <h5>Actividad: </h5>
                        <select class="form-control mdb-select md-form" id="activities" multiple="multiple">
                            <option value="">--Seleccione--</option>
                            <option value="planificado">Actividades planificadas</option>
                            <option value="realizado">Actividades realizadas</option>
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6" id="divActivities2">
                        <h5> Identificador: R (Realizada), P (Planificada) </h5>
                        <div id="identificador" class="flex row justify-content p-2"></div>
                    </div>

                    <div class="col-sm-2 col-md-2 col-lg-2" id="divActivities2">
                        <div class="btn btn-primary" onclick="takeScreenshot()" ><i class="fa-solid fa-camera"></i> Tomar captura</div>
                    </div>
                </div>

                <!--Content -->
                <div class="row" style="margin-top:20px;"  id="divContent">
                    <div class="col-sm-12 col-md-12 col-lg-12" style="align-items: center;overflow-y: scroll;">
                        <div id="secondElement" class="text-center"> <h2 id="numSemana"></h2> </div>
                        <div id="firstElement" >  </div>

                        <!-- MODAL -->
                        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header justify-content-md-center">
                                <h5 class="modal-title" id="exampleModalLabel">Información del Evento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body container justify-content-md-center gap-0 row-gap-3">
                                <div class=" row justify-content-between p-2">
                                    <div id="nameGestor"></div>
                                    <div id="statusActivity"></div>   
                                </div>
                                <div id="eventInfo" class="text-center col col-lg-12 fs-4 p-6"></div>
                                <div id="eventDescription" class="text-center col col-lg-12 fs-3"></div>
                                <div class="modal-body container justify-content-md-center col col-lg-12" id="contentEvidencia">
                                    <img src="" class="rounded mx-auto d-block imagen" title="Evidencia" id="evidencia" alt="Evidencia">
                                </div>
                              </div>
                              <!--
                              <div class="modal-footer row">
                                <div class="col align-self-start bg-secondary">
                                    <button type="button" class="btn btn-primary" onclick="cerrarModal()">Folio</button>
                                </div>
                                <div class="col align-self-end bg-primary">
                                    <button type="button" class="btn btn-danger text-end" onclick="cerrarModal()">Cerrar</button>
                                </div>
                              </div> -->

                              <div class="modal-footer row justify-content-between">
                                    <div class="p-2">
                                        <a href="" type="button" id="redirigirFolio" class="btn btn-primary rounded" target="_blank" onclick="redirigirFolio()">Más detalles</a>
                                    </div>
                                    <div class="p-2">
                                        <button type="button" class="btn btn-danger rounded text-end" onclick="cerrarModal()">Cerrar</button>
                                    </div>
                               </div>

                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
