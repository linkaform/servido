<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Servido</title>
        <meta name="title" content="Servido">
        <meta name="description" content="Promotoria">
        <link type="image/x-icon" rel="shortcut icon" href="../styles/img/favicon.ico">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link type="image/x-icon" rel="shortcut icon" href="../styles/img/favicon.ico">
        <!--Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <!--Utils -->        
        <link rel="stylesheet" href="../styles/css/sweetalert2.min.css">
        <link rel="stylesheet" href="../styles/css/styles.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <nav class="navbar header">
            <div class="navbar-brand">
                <div class="row">
                    <div class="col-md-6">
                        <a href="index.html">
                            <div class="logo_marca">
                                <img src="https://app.linkaform.com/img/login-linkaform-logo.png" alt="LinkaForm" id="image_log">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                            <div class="back"  id="atras"><i class="fa fa-solid fa-arrow-left"></i>Atras</div>
                            <div class="close" id="close_sesion"><a onclick="closeSession();"><i class="fa-solid fa-lock"></i>Cerrar Sesión</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h1 id="title_report">Reporte Promotorias</h1>
                </div>
            </div> 
        </nav>
        <!-- Loading style -->
        <div class="loading-container">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Content -->
        <div style="width:100%">
            <div class="app" id="appCont" style="padding-top: 0px;">
                <!--Session -->
                <div class="row inicio_ses" id="inicio_ses">
                    <div class="errorLogin" id="errorLog"></div>
                    <div class="control">
                        <div class="renglon">
                            <h3>Usuario: </h3>
                            <input class="form-control ds-input" id="user" name="user" value="">
                        </div>
                        <div class="renglon">
                            <h3>Contraseña: </h3>
                            <input class="form-control ds-input" type="password" id="pass" name="pass" value="">
                        </div>
                        <div class="controlBtn">
                        <div class="btn btn-primary" onclick="login()">Login</div>
                        <div class="btn btn-primary" onclick="reset()">Reset</div>
                        </div>
                    </div>
                </div>

                <!--Title Demo -->
                <div id="title_demo" style="margin-bottom: 20px;">
                    <center>
                        <h1><span>Demo data</span>&nbsp;&nbsp;</h1>
                    </center>
                </div>

                <!--OPtions FIlter -->
                <div class="col-sm-12 col-md-12 col-lg-12 row" id="divOptions">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#firstParameters" aria-expanded="false" aria-controls="collapseExample" id="buttonFilter">
                        <i class="fa-solid fa-filter"></i>
                    </button >  &nbsp;  &nbsp;
                    <div class="btn btn-primary" onclick="runFirstElement()" >Run</div>
                </div>

                <!--Filters -->
                <div id="firstParameters" class="collapse row show">
                    <div class="col-sm-12 col-md-3 col-lg-3">
                        <h5>Periodo de Captura: </h5>
                        <select class="form-control mdb-select md-form" id="periodo">
                            <option value="">--Seleccione--</option>
                            <option value="1">Hoy</option>
                            <option value="2">Ayer</option>
                            <option value="3">Esta Semana</option>
                            <option value="4">Desde Semana Pasada</option>
                            <option value="5">Desde un mes</option>
                            <option value="6">Desde Trimestre</option>
                            <option value="7">Desde Cuatrimestre</option>
                            <option value="8">Desde Semestre</option>
                            <option value="9">Este Año</option>
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-3 col-lg-3">
                        <h5>Fecha Desde: </h5>
                        <input class="form-control ds-input" type="date" id="date_from" name="date_from" value="">
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3">
                        <h5>Fecha Hasta: </h5>
                        <input class="form-control ds-input" type="date" id="date_to" name="date_to" value="">
                    </div>
                </div>



                <!--Content -->
                <div class="row" style="margin-top:20px;"  id="divContent">

                    <!-- CARDS FIRST LEVEL-->
                    <div class="col-xs-12 col-md-12 col-lg-4 pr-0 mb-2 div-card">
                        <div class="card card-stats mb-4 mb-xl-0 rounded-7">
                            <div class="card-body plan_production_subcard_headerI">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase text-dark mb-0" id="titleCard1">Card 1</h6>
                                        <span class="h4 font-weight-bold mb-0 text-dark" id="textCard1">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 col-lg-4 pr-0 mb-2 div-card">
                        <div class="card card-stats mb-4 mb-xl-0 rounded-7">
                            <div class="card-body plan_production_subcard_headerI">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase text-dark mb-0"  id="titleCard2">Card 2</h6>
                                        <span class="h4 font-weight-bold mb-0 text-dark" id="textCard2">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 col-lg-4 pr-0 mb-2 div-card">
                        <div class="card card-stats mb-4 mb-xl-0 rounded-7">
                            <div class="card-body plan_production_subcard_headerI">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase text-dark mb-0"  id="titleCard3">Card 3</h6>
                                        <span class="h4 font-weight-bold mb-0 text-dark" id="textCard3">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARDS SECOND LEVEL-->
                    <div class="col-xs-12 col-md-12 col-lg-4 pr-0 mb-2 div-card">
                        <div class="card card-stats mb-4 mb-xl-0 rounded-7">
                            <div class="card-body plan_production_subcard_headerI">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase text-dark mb-0"  id="titleCard4">Card 4</h6>
                                        <span class="h4 font-weight-bold mb-0 text-dark" id="textCard4">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 col-lg-4 pr-0 mb-2 div-card">
                        <div class="card card-stats mb-4 mb-xl-0 rounded-7">
                            <div class="card-body plan_production_subcard_headerI">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase text-dark mb-0"  id="titleCard5">Card 5</h6>
                                        <span class="h4 font-weight-bold mb-0 text-dark" id="textCard5">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 col-lg-4 pr-0 mb-2 div-card">
                        <div class="card card-stats mb-4 mb-xl-0 rounded-7">
                            <div class="card-body plan_production_subcard_headerI">
                                <div class="row">
                                    <div class="col">
                                        <h6 class="card-title text-uppercase text-dark mb-0"  id="titleCard6">Card 6</h6>
                                        <span class="h4 font-weight-bold mb-0 text-dark" id="textCard6">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--First Element -->
                    <div class="col-sm-12 col-md-12 col-lg-4 mt-2" id="firstElement">
                        <div class="card card_border_none">
                            <div id='gaugeFirst' style="margin: auto;" ></div>
                        </div>
                    </div>

                    <!--Second Elemento -->
                    <div id="secondElement" class="col-sm-12 col-md-12 col-lg-8 mt-2" style="overflow-y: scroll;">
                        <div  style="width: 1000px;height: 400px;margin: auto;">
                            <canvas id="graphicFirst" style="width:100%"></canvas>
                        </div>
                    </div>

                    <!--Third Element-->
                    <div class="col-sm-12 col-md-12 col-lg-6 mt-2" style="align-items: center;overflow-y: scroll;">
                        <section class="title_tables">
                            <h3><span>Resumen X promotor</span>&nbsp;&nbsp;
                                <button class="btn btn-primary" id="download_csv_thirdElement"><i class="fa-solid fa-file-csv"></i></button>
                                <button class="btn btn-success" id="download_xlsx_thirdElement"><i class="fa-regular fa-file-excel"></i></button>
                            </h3>
                            <hr class="hrThirdElement">
                        </section>
                        <div id="thirdElement" ></div>
                    </div>

                    <!--Fourth Element -->
                    <div class="col-sm-12 col-md-12 col-lg-6 mt-2" style="align-items: center;overflow-y: scroll;">
                        <section class="title_tables">
                            <h3><span>Resumen X tienda</span>&nbsp;&nbsp;
                                <button class="btn btn-primary" id="download_csv_fourthElement"><i class="fa-solid fa-file-csv"></i></button>
                                <button class="btn btn-success" id="download_xlsx_fourthElement"><i class="fa-regular fa-file-excel"></i></button>
                            </h3>
                            <hr class="hrFourthElement">
                        </section>
                        <div id="fourthElement" ></div>
                    </div>

                    <!--Fiveth Element -->
                    <div id="fivethElement" class="col-sm-12 col-md-12 col-lg-12 mt-3" style="overflow-y: scroll;">
                        <div  style="width: 1500px;height: 550px;margin: auto;">
                            <canvas id="graphicSecond" ></canvas>
                        </div>
                    </div>
       
                    <!--Sixth Element -->
                    <div id="sixthElement" class="col-sm-12 col-md-12 col-lg-12 mt-3" style="overflow-y: scroll;">
                        <div  style="width: 1500px;height: 550px;margin: auto;">
                            <canvas id="graphicThird" ></canvas>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>

    <!-- Bootstrap -->

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <!-- Multiplke -->
    <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>

    <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>

    <!-- Utils -->
    <script type="text/javascript" src="../styles/js/chroma.min.js"></script>
    <script type="text/javascript" src="../styles/js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../utils/lkf_utils.js"></script>
    <script type="text/javascript" src="../utils/servido_utils.js"></script>
    <script type="text/javascript" src="../utils/librarys/html2canvas.min.js"></script>

    <!-- Template -->
    <script type="text/javascript" src="./promotoria_dashboard.js"></script>
    <script type="text/javascript" src="./promotoria_dashboard_data.js"></script>

</html>
