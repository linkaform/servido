<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rh</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles.css">
         <!--Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <!-- HEADER -->
        <nav class="navbar header">
            <div class="navbar-brand">
                <img src="https://app.linkaform.com/img/login-linkaform-logo.png" height="30" class="d-inline-block align-top" alt="">
            </div>
            <div class="navbar-brand">
                <button class="btn btn-info" onclick="redirectionUrl();return false;"><i class="fas fa-address-card"></i></button>   
            </div>
        </nav>



        <!-- CONTAINER TABLE-->
        <div class="container">
            <div class="app row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="title"><h3>PERSONAL DENTRO DE PLANTA</h3></div>
                </div>

                <!-- DIV SEARCH-->
                <div  class="col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;" onchange="getDataSearch(event);return false;">
                    <div class="search">
                        <select class="form-control" id="codeLocation">
                            <option value="">Seleccione Planta</option>
                        </select>
                    </div>
                </div>

                <!-- DIV LOAD-->
                <div class="container" id="divLoad" style="display:none;margin-top: 50px;">
                    <div class="load-4">
                        <div class="ring-1"></div>
                    </div>
                </div>
                <!-- DIV TABLE-->
                <div  class="col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;display: none;" id="divTable">
                    <div id="firstElement"></div>
                </div>
            </div>
        </div>


        <!-- DIV MODAL-->
        <div class="container" id="divModal">
            <div class="modal fade  modal-lg" id="modalEquipment"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Equipo</h1>
                        </div>
                        <div class="modal-body">
                            <!-- List Equipment -->
                            <div id="divList">
                                <input type="label" style="display:none;" id="inputCurpUser" value=""/>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#tabEquipment" type="button" role="tab" aria-controls="home" aria-selected="true">Añadir Equipo</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#listEquipment" type="button" role="tab" aria-controls="profile" aria-selected="false">Lista Equipo</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="tabEquipment" role="tabpanel" aria-labelledby="home-tab" >
                                        <div class="alert alert-success m-0 " role="alert" id="alertAdd" style="display: none;margin-top: 30px;">
                                          <h5 class="alert-heading">Equipo Agregado!</h5>
                                        </div>
                                        <div class="alert alert-danger m-0" role="alert" id="alertEmpty" style="display: none;margin-top: 30px;">
                                           Campos requeridos vacios
                                        </div>
                                        <div class="mb-3 mt-3">
                                          <label class="form-label">Titulo</label>
                                          <input type="text" class="form-control" id="textNameItem">
                                        </div>
                                        <div class="mb-3">
                                          <label class="form-label">Descripción</label>
                                          <textarea class="form-control" id="textDescItem" rows="3"></textarea>
                                        </div>
                                        <button class="btn col-12 fw-bold text-white" type="button" style="background:#0E5E6F;" onclick="setAddItem();return false;">Agregar</button>
                                    </div>
                                    <div class="tab-pane fade" id="listEquipment" role="tabpanel" aria-labelledby="profile-tab" style="max-height: 450px;overflow-y: scroll;">
                                        <ul class="list-group mt-3" id="listItems"></ul>
                                    </div>
                                </div>
                            </div>
                            <!-- Div Load -->
                            <div id="divLoadModal" style="display:none;margin-top: 50px;">
                                <div class="load-4">
                                    <div class="ring-1"></div>
                                </div>
                            </div>
                            <!-- Div Success -->
                            <div id="divSuccess" style="display:none;margin-top: 50px;">
                                <div class="card border border-dark rounded shadow" >
                                    <div class="card-body">
                                        <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-126/71202/60b81349bde5588acca320e1/64eff7cfac9dc4d7c612ba8a.png"  class=" mx-auto d-block" style="width:200px;height:200px;">
                                    <h3 class="text-center fw-bold mt-1" >ACTUALIZACIÓN DE EQUIPO</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="setItemsData();return false;" style="display:none;" id="buttonSendItems">Enviar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseModal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <!-- TABULATOR -->
        <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
        <script src="./portal_consulta.js"></script>
    </body>
</html>
