<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rh</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
        <!--Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <!--Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    </head>
    <body>
        <nav class="navbar header">
            <div class="navbar-brand">
                <img src="https://app.linkaform.com/img/login-linkaform-logo.png" height="30" class="d-inline-block align-top" alt="">
            </div>
            <div class="navbar-brand div-header-options ">
                <button class="btn btn-info" onclick="redirectionUrl();return false;"><i class="far fa-address-book"></i></button>   
            </div>
        </nav>
        <div class="container">
            <div class="app row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="title"><h3>REGISTRO Y ENTRADA COLABORADORES</h3></div>
                </div>

                <!-- DIV FILTERS-->
                <div class="container mb-1">
                    <div class="search">
                        <select class="form-control" id="codeLocation">
                            <option value="" >Seleccione Planta</option>
                        </select>
                    </div>
                </div>
                <div class="container mb-5">
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Codigo de empleado" id="codeUser"
                        value="NINODEJESUS">
                        <button type="button" class="btn btn-search" onclick="onClickRequest();return false;">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
   
                <!-- DIV CARD INFORMATION-->
                <div class="container" id="dataCard" style="display:none;">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12 col-md-12 col-lg-8" >
                            <!-- VALOR -->
                            <div class="card border border-dark rounded shadow">
                                <div class="card-body">
                                    <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-20/None/5ea35de83ab7dad56c66e045/64eccb863340ee1053751c1f.png" class="rounded-circle border-4 shadow-4-strong mx-auto d-block" alt="Imagen Usuario" style="width:150px;height:150px;" id="imgUser">
                                    <p class="text-center fw-bold  mt-1 h3" id="nameUser">Nombre</p>
                                    <p class="text-center fw-light mt-1 h5" id="companyUser">Compañia</p>

                                    <div class="row justify-content-around">
                                        <div class="col-4" id="divRegister">
                                            <button class="btn btn-success col-12" id="buttonRegister" onclick="onClickSetRegister();return false;">Registrar</button>
                                        </div>
                                        <div class="col-4">
                                            <button class="btn btn-info col-12 text-light" id="buttonEquipment" data-bs-toggle="modal" data-bs-target="#modalEquipment">Equipo</button>
                                        </div>
                                    </div>
                                    <p class="fw-bold mt-5 h4">Permisos:</p>
                                    <div class="row" id="divAccess"></div>

                                    <p class="fw-bold mt-5 h4">Equipo:</p>
                                    <div class="row" id="divEquipment"></div>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <!-- VALOR -->
                            <div class="card border border-dark rounded shadow">
                                <div class="card-body">
                                    <h3 class="text-center fw-bold mt-1" id="textType">Tipo</h3>

                                    <p class="fw-bold mt-5 h4">Fecha:</p>
                                    <p class="fw-light mt-1 h5" id="textDateNow">YYYY-MM-DD</p>

                                    <p class="fw-bold mt-5 h4">Vigencia:</p>
                                    <p class="fw-light mt-1 h5" id="textValidity">YYYY-MM-DD</p>

                                    <p class="fw-bold mt-5 h4">Servicios:</p>
                                    <p class="fw-light mt-1 h5" id="textServices"></p>

                                   
                                    <div class="container rounded shadow card_authorized  align-bottom" style="height:100px;" id="divStatus">
                                        <br><p class="text-center fw-bold h5 mt-3 text-white" id="textStatus">Autorizado</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DIV EMPTY-->
                <div class="container" id="divEmpty" style="display:none;">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12 col-md-12 col-lg-12" >
                            <!-- VALOR -->
                            <div class="card border border-dark rounded shadow" >
                                <div class="card-body">
                                    <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-126/71202/60b81349bde5588acca320e1/65d38084c23e781e463c5956.jpg" alt="Imagen Usuario" class=" mx-auto d-block" style="width:400px;height:400px;">
                                    <h3 class="text-center fw-bold mt-1" >No existen coincidencias para este usuario</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- DIV LOAD-->
                <div class="container" id="divLoad" style="display:none;">
                    <div class="load-4">
                        <div class="ring-1"></div>
                    </div>
                </div>

                
                <!-- DIV SUCCES-->
                <div class="container" id="divSucces" style="display:none;">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12 col-md-12 col-lg-12" >
                            <!-- VALOR -->
                            <div class="card border border-dark rounded shadow" >
                                <div class="card-body">
                                    <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-126/71202/60b81349bde5588acca320e1/64eff7cfac9dc4d7c612ba8a.png"  class=" mx-auto d-block" style="width:300px;height:300px;">
                                    <h3 class="text-center fw-bold mt-1" >REGISTRO DE COLABORADOR EXITOSO</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DIV MODAL-->
                <div class="container" id="divModal">
                    <div class="modal fade  modal-lg" id="modalEquipment"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Equipo Adicional</h1>
                            </div>
                            <div class="modal-body">
                                <!-- List Equipment -->
                                <div id="divList">
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#tabEquipment" type="button" role="tab" aria-controls="home" aria-selected="true">Añadir Equipo</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#listEquipment" type="button" role="tab" aria-controls="profile" aria-selected="false">Lista Equipo</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="tabEquipment" role="tabpanel" aria-labelledby="home-tab" >
                                            <div class="alert alert-success m-0 " role="alert" id="alertAdd" style="display: none;margin-top: 30px;">
                                              <h5 class="alert-heading">Equipo Agregado!</h5>
                                            </div>
                                            <div class="alert alert-danger m-0" role="alert" id="alertEmpty" style="display: none;margin-top: 30px;">
                                               Campos requeridos vacios
                                            </div>
                                            <div class="mb-3 mt-3">
                                              <label class="form-label">Titulo</label>
                                              <input type="text" class="form-control" id="textNameItem">
                                            </div>
                                            <div class="mb-3">
                                              <label class="form-label">Descripción</label>
                                              <textarea class="form-control" id="textDescItem" rows="3"></textarea>
                                            </div>
                                            <button class="btn col-12 fw-bold text-white" type="button" style="background:#0E5E6F;" onclick="setAddItem();return false;">Agregar</button>
                                        </div>
                                        <div class="tab-pane fade" id="listEquipment" role="tabpanel" aria-labelledby="profile-tab" style="max-height: 450px;overflow-y: scroll;">
                                            <ul class="list-group mt-3" id="listItems"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseModal">Cerrar</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Jquery -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <!-- Jquery Notify-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
        <!-- Local -->
        <script src="./portal_registro.js"></script>
    </body>
</html>
