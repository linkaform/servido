<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Utils/css/sweetalert2.min.css">
  <link href="./login.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container  py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white text-black" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-black-70 mb-5">Ingrese su correo y contraseña, por favor!.</p>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="inputEmail" class="form-control form-control-lg" />
                                    <label class="form-label" for="inputEmail">Correo Electrónico</label>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="inputPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="inputPassword">Contraseña</label>
                                </div>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-lg px-5 mt-5" id="btnRequest">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="./Utils/js/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="./Utils/js/servido_utils.js"></script>
<script type="text/javascript" src="./login.js"></script>
</html>
