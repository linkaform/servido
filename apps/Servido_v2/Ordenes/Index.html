<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Asistencias</title>
	<!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom styles for this template-->
    <link href="../Utils/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../Utils/css/styles.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../Utils/css/sweetalert2.min.css">
    <!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Tabulator CSS con tema Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.0/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <!--Select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
	<!-- Page Wrapper -->
    <div id="wrapper">
    	<!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
        	<!-- Main Content -->
            <div id="content-list" class="mt-4">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 ">
                        <h1 class="h3 mb-0 text-gray-800">Asistencias</h1>
                    </div>
                    <div class="d-sm-flex align-items-center justify-content-end mb-4">
                        <button class="btn btn-sm btn-primary shadow-sm m-1 btn-elements" id="buttonExecution">
                            Ejecutar Reporte
                        </button>
                        <button class="btn btn-sm btn-success shadow-sm m-1 btn-elements" id="buttonList">
                            Lista de Reportes
                        </button>
                        <button class="btn btn-sm btn-secondary shadow-sm m-1 btn-elements" id="buttonClose">
                            Cerrar Sesión
                        </button>
                    </div>
                    <!-- Filter Row -->
                    <div class="row mb-4"></div>
                    <!-- Content Empty -->
                    <div class="row div-content-empty mt-5" id="content-div-empty">
                        <div class="container mt-5">
                            <p class="text-white  text-center">
                                <i class="fas fa-chart-bar text-dark fs-1 text-center"></i>
                            <p/>
                            <p class="text-dark fs-2 text-center">Seleccione filtros o ejecute el reporte para visualizar resultados</p>
                        </div>
                    </div>
                    <!-- Content NoSession -->
                    <div class="row div-content-empty mt-5 d-none" id="content-div-noseession">
                        <div class="container mt-5">
                            <p class="text-white  text-center">
                                <i class="fas fa-chart-bar text-dark fs-1 text-center"></i>
                            <p/>
                            <p class="text-dark fs-2 text-center">Su sesión a caducado, por favor realice su loggin de nuevo</p>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
	<!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<!--Chart Js-->
	<script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!--Table -->
   	<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
	<script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>

    <!-- Select 2-->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<!--Utils -->
	<script type="text/javascript" src="../../styles/js/chroma.min.js"></script>
    <script type="text/javascript" src="../Utils/js/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="../Utils/js/lkf_utils.js"></script>
    <script type="text/javascript" src="../Utils/js/servido_utils.js"></script>

	<!--Report -->
	<script type="text/javascript" src="./ordenes.js"></script>
    <script type="text/javascript" src="./ordenes_data.js"></script>
</body>
</html>
