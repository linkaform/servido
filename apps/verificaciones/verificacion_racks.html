                        <a href="index.html">

                <div class="col-md-12">
                    <h1 id="title_report">Reporte Verificación de Racks</h1>

        <div class="loading-container">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Content -->
        <div style="width:100%">
            <div class="app" id="appCont" style="padding-top: 0px;">
                <!--Session -->
                <div class="row inicio_ses" id="inicio_ses">
                    <div class="errorLogin" id="errorLog"></div>
                    <div class="control">
                        <div class="renglon">
                            <h3>Usuario: </h3>
                            <input class="form-control ds-input" id="user" name="user" value="">
                        </div>
                        <div class="renglon">
                            <h3>Contraseña: </h3>
                            <input class="form-control ds-input" type="password" id="pass" name="pass" value="">
                        </div>
                        <div class="controlBtn">
                        <div class="btn btn-primary" onclick="login()">Login</div>
                        <div class="btn btn-primary" onclick="reset()">Reset</div>
                        </div>
                    </div>
                </div>

                <!--Title Demo -->
                <div id="title_demo" style="margin-bottom: 20px;">
                    <center>
                        <h1><span>Demo data</span>&nbsp;&nbsp;</h1>
                    </center>
                </div>



                <!--OPtions FIlter -->
                <div class="col-sm-12 col-md-12 col-lg-12 row" id="divOptions">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#firstParameters" aria-expanded="false" aria-controls="collapseExample" id="buttonFilter">
                        <i class="fa-solid fa-filter"></i>
                    </button >  &nbsp;  &nbsp;
                    <div class="btn btn-primary" onclick="runFirstElement()" >Run</div>
                </div>

                <!--Filters -->
                <div id="firstParameters" class="collapse row show">
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Almacén: </h5>
                        <select class="form-control mdb-select md-form" id="almacen" multiple="multiple" style="border:none !important;">
                            <option value="">--Seleccione--</option>
                            <option value="lurin">Lurin</option>
                            <option value="punta_hermosa">Punta Hermosa</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Pasadizo: </h5>
                        <select class="form-control mdb-select md-form" id="pasadiso" multiple="multiple" style="border:none !important;">
                            <option value="">--Seleccione--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Cara: </h5>
                        <select class="form-control mdb-select md-form" id="cara" multiple="multiple" style="border:none !important;">
                            <option value="">--Seleccione--</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Torre: </h5>
                        <input class="form-control ds-input" type="number" id="torre" >
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Numero de Rack: </h5>
                        <input class="form-control ds-input" type="text" id="number_rack" >
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Color: </h5>
                        <select class="form-control mdb-select md-form" id="color"   multiple="multiple"style="border:none !important;">
                            <option value="">--Seleccione--</option>
                            <option value="verde">Verde</option>
                            <option value="amarillo">Amarillo</option>
                            <option value="rojo">Rojo</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3" >
                        <h5>Pregunta: </h5>
                        <select class="form-control mdb-select md-form" id="pregunta" multiple="multiple" style="border:none !important;">
                            <option value="">--Seleccione--</option>
                            <option value="1">¿Los pernos de anclaje están rotos o incompletos?</option>
                            <option value="2">¿Los pernos de anclaje están desajustados o torcidos?</option>
                            <option value="3">¿La placa base presenta golpes o fisuras?</option>
                            <option value="4">¿La placa base o los pernos tienen presencia de óxido?</option>
                            <option value="5">¿La placa base está sin protector de puntal?</option>
                            <option value="6">¿El protector de puntal está oxidado o abollado?</option>
                            <option value="7">¿Los pernos del protector de puntal se encuentran desajustados o torcidos?</option>
                            <option value="8">¿Los puntales presentan deformaciones o golpes?</option>
                            <option value="9">¿Las diagonales presentan deformaciones o golpes?</option>
                            <option value="10">¿Las horizontales presentan deformaciones o golpes?</option>
                            <option value="11">¿Los distanciadores presentan deformaciones o golpes?</option>
                            <option value="12">¿El puntal presenta problemas de verticalidad?</option>
                            <option value="13">¿Existen elementos oxidados?</option>
                            <option value="14">¿El protector lateral del bastidor está oxidado o abollado?</option>
                            <option value="15">¿Los pernos y seguros están desajustados o incompletos?</option>
                            <option value="16">¿El larguero presenta deformaciones o golpes?</option>
                            <option value="17">¿El larguero presenta problemas de horizontalidad?</option>
                            <option value="18">¿El larguero presenta problemas de oxidación?</option>
                            <option value="19">¿Los pernos y clavijas de anclaje están desajustados o incompletos?</option>
                            <option value="20">¿El larguero presenta problemas de engranaje o conexión con el puntal?</option>
                            <option value="21">¿El tensor esta roto, deformado o desconectado?</option>
                            <option value="22">¿El arriostre está roto, deformado o desconectado?</option>
                            <option value="23">¿Los pernos están desajustados o incompletos?</option>
                            <option value="24">¿La losa presenta daños o desniveles?</option>
                            <option value="25">¿Tiene otras observaciones?</option>
                        </select>
                    </div>


                </div>

                <!--Content -->
                <div class="row" style="margin-top:20px;"  id="divContent">

                    <!--FirstElement -->
                    <div class="col-sm-12 col-md-12 col-lg-6" style="align-items: center;overflow-y: scroll;">
                        <section class="title_tables">
                            <h3 ><span>Resumen de inspección</span>&nbsp;&nbsp;
                                <button  class="btn btn-success" id="download_xlsx_firstElement"><i class="fa-regular fa-file-excel"></i></button>
                                <button  class="btn btn-danger" id="download_pdf_firstElement"><i class="fa-regular fa-file-pdf"></i></button>
                            </h3>
                            <hr class="hrFirstElement">
                        </section>
                        <div id="firstElement" > </div>
                    </div>

                    <!-- SecondElement -->
                    <div id="secondElement" class="col-sm-12 col-md-12 col-lg-6 mt-5" style="overflow-y: scroll;">
                        <div  style="width: 400px;height: 400px;margin: auto;">
                            <canvas id="graphicFirst" ></canvas>
                        </div>
                    </div>

                    <!-- ThirdthElement -->
                    <div id="thirthElement" class="col-sm-12 col-md-12 col-lg-12 mt-5" style="overflow-y: scroll;">
                        <div  style="width: 1600px;height: 900px;margin: auto;">
                            <canvas id="graphicSecond" ></canvas>
                        </div>
                    </div>


                    <!--FourthElement -->
                    <div class="col-sm-12 col-md-12 col-lg-12" style="align-items: center;overflow-y: scroll;">
                        <section class="title_tables">
                            <h3 ><span>Detalle de inspección</span>&nbsp;&nbsp;
                                <button  class="btn btn-success" id="download_xlsx_fourthElement"><i class="fa-regular fa-file-excel"></i></button>
                            </h3>
                            <hr class="hrFirstElement">
                        </section>
                        <div id="fourthElement" > </div>
                    </div>





                </div>
            </div>
