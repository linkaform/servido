<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary Check</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./time_line_rondin.css" rel="stylesheet">
    </head>
    <body>
        <!-- Div Loading-->
        <div id="loading">
            <div>
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-center mt-3">Cargando...</p>
            </div>
        </div>

        <!-- Div Container-->
        <div class="container container-custom hidden" id="main-content">
            <div class="header-title">Detalle del Rondin</div>
            <div class="form-group">
                <label for="inputDate" class="form-label">Fecha de Inspecci贸n</label>
                <input type="date" class="form-control" id="inputDate" disabled>
            </div>
            <div class="form-group">
                <label for="inputUser" class="form-label">Nombre del Guardia</label>
                <input type="text" class="form-control" id="inputUser" disabled>
            </div>
            <hr class="border border-secondary border-2 opacity-70">
            <h6 class="checklist-title"><strong>Areas Revisadas</strong></h6>
            <div class="progress-container">
                <span id="completedCount">0</span>
                <span id="completedTotal">0</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
                <span id="remainingCount">0</span>
            </div>
            <!-- Lista de tareas -->
            <ul class="task-list" id="taskList"></ul>
            
        </div>
        <!-- Modal Check-->
        <div class="modal fade" id="modalSummary" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Resumen de Inspecci贸n</h5>
                    </div>
                    <div class="modal-body">
                        <div class="info-section col-6">
                            <h5 class="mb-1" id="titleLocation">Caseta de vigilancia planta 1</h5>
                            <p class="mb-1" ><strong>Ubicaci贸n:</strong> <span id="textUbic"></span></p>
                        </div>

                        <hr class="border border-secondary border-2 opacity-70">
                        <!-- Checklist -->
                        <div >
                            <h6 class="checklist-title"><strong>Checklist</strong></h6>
                            <p>Elementos Seleccionados</p>
                            <div id="listCheckDiv"></div>
                        </div>

                        <!-- Secci贸n de comentarios -->
                        <div class="comments-section">
                            <h6 class="checklist-title"><strong>Comentarios</strong></h6>
                            <textarea class="form-control" id="commentCheck" rows="3" disabled></textarea>
                        </div>
                        <!-- Adjuntar fotos -->
                        <div class="mt-3">
                            <h6 class="checklist-title"><strong>Imagenes en Lista</strong></h6>
                            <div id="imageContainer" class="mt-3">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="buttonCloseModal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../Utils_New/js/servido_utils.js"></script>
        <script type="text/javascript" src="./summary_check.js"></script>
    </body>
</html>
