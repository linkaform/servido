<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Rondin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./start_rondin.css" rel="stylesheet">
    </head>
    <body>
        <!-- Div Loading-->
        <div id="loading">
            <div>
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-center mt-3">Cargando...</p>
            </div>
        </div>
        <!-- Information-->
        <div class="container container-custom hidden" id="main-content">
            <div class="header-title">Iniciar Rondin</div>
            <div class="form-group">
                <label for="inputDate" class="form-label">Fecha de Inspección</label>
                <input type="date" class="form-control" id="inputDate" value="" disabled>
            </div>
            <div class="form-group">
                <label for="inputTime" class="form-label">Hora de Inspección</label>
                <input type="time" class="form-control" id="inputTime" value="" disabled>
            </div>
            <div class="form-group">
                <label for="inputUser" class="form-label">Nombre del Guardia</label>
                <input type="text" class="form-control" id="inputUser" value="" disabled>
            </div>
            <hr class="border border-secondary border-2 opacity-70">
            <div class="form-group">
                <label for="rounding" class="form-label">Rondin</label>
                <select class="form-select" id="selectRondin">
                    <option value="" selected>Seleccione un Rondin</option>
                </select>
            </div>

            <div class="location-list">
                <ul class="list-group" id="ulLocations"></ul>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary w-100" disabled id="buttonSend">Comenzar Rondin</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../Utils_New/js/servido_utils.js"></script>
        <script type="text/javascript" src="./start_rondin.js"></script>
    </body>
</html>
