<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./rondin.css" rel="stylesheet">
</head>
<body>
    <!-- Div Loading-->
    <div id="loading">
        <div>
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-center mt-3">Cargando...</p>
        </div>
    </div>
    <!-- Information-->
    <div class="rondin-container hidden" id="main-content">
        <div class="header-title">Rondines</div>
        <!-- Imagen -->
        <div class="image-container">
            <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-126/71202/60b81349bde5588acca320e1/67523b3dda6ccc1afe31023e.png" alt="Imagen de Locación" id="imageLocation">
        </div>
        <div class="info-section">
            <h3 id="textLocation"></h3>
            <h5 id="textUbicacion">Planta 1</h5>
            <p id="textTime">Última inspección hace 2 días</p>
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary w-100 hidden" id="buttonStartRondin">Iniciar Rondin</button>
            <button class="btn btn-secondary w-100 hidden" id="buttonInspectionArea">Inspección de Área</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../Utils_New/js/servido_utils.js"></script>
    <script type="text/javascript" src="./check_data.js"></script>
    <script type="text/javascript" src="./rondin.js"></script>
</body>
</html>
