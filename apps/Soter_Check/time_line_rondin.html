<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Line Rondin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./time_line_rondin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container container-custom">
            <div class="header-title">Iniciar Rondin</div>
            <div class="form-group">
                <label for="inspectionDate" class="form-label">Fecha de Inspección</label>
                <input type="date" class="form-control" id="inspectionDate" value="2024-12-04" disabled>
            </div>
            <div class="form-group">
                <label for="inspectionDate" class="form-label">Hora de Inspección</label>
                <input type="time" class="form-control" id="inspectionTime" value="02:05" disabled>
            </div>
            <div class="form-group">
                <label for="guardName" class="form-label">Nombre del Guardia</label>
                <input type="text" class="form-control" id="guardName" value="Juan Pérez Gonzáles" disabled>
            </div>
            <hr class="border border-secondary border-2 opacity-70">


            <div class="progress-container">
                <span id="completedCount">0</span>/5
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
                <span id="remainingCount">0</span>
            </div>


            <!-- Lista de tareas -->
            <ul class="task-list" id="taskList">
                <li class="task-item">
                    <div class="task-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="task-text">Caseta de vigilancia planta 1</div>
                </li>
                <li class="task-item">
                    <div class="task-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="task-text">Área de rampa 20</div>
                </li>
                <li class="task-item">
                    <div class="task-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="task-text">Cisterna</div>
                </li>
                <li class="task-item">
                    <div class="task-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="task-text">Sub estación norte planta 3</div>
                </li>
                <li class="task-item">
                    <div class="task-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="task-text">Condiciones de cajas no enramapadas</div>
                </li>
            </ul>

            <div class="action-buttons">
                <button class="btn btn-primary w-100">Finalizar Rodín</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const taskList = document.querySelectorAll('.task-item');
            const progressFill = document.getElementById('progressFill');
            const completedCount = document.getElementById('completedCount');
            const finalizeButton = document.getElementById('finalizeButton');

            let completedTasks = 0;

            // Función para marcar tarea como completada
            taskList.forEach((task, index) => {
                task.addEventListener('click', () => {
                    if (!task.classList.contains('completed')) {
                      task.classList.add('completed');
                      completedTasks++;
                      updateProgress();
                    }
                });
            });

            function updateProgress() {
                const totalTasks = taskList.length;
                const progressPercentage = (completedTasks / totalTasks) * 100;
                progressFill.style.width = `${progressPercentage}%`;
                completedCount.textContent = completedTasks;

                if (completedTasks === totalTasks) {
                    finalizeButton.disabled = false;
                }
            }
    </script>

    </body>
</html>
