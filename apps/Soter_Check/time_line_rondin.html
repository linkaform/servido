<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Line Rondin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./time_line_rondin.css" rel="stylesheet">
    </head>
    <body>
        <!-- Div Loading-->
        <div id="loading">
            <div>
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-center mt-3">Cargando...</p>
            </div>
        </div>

        <!-- Div Container-->
        <div class="container container-custom hidden" id="main-content">
            <div class="header-title">Iniciar Rondin</div>
            <div class="form-group">
                <label for="inputDate" class="form-label">Fecha de Inspección</label>
                <input type="date" class="form-control" id="inputDate" disabled>
            </div>
            <div class="form-group">
                <label for="inputTime" class="form-label">Hora de Inspección</label>
                <input type="time" class="form-control" id="inputTime" disabled>
            </div>
            <div class="form-group">
                <label for="inputUser" class="form-label">Nombre del Guardia</label>
                <input type="text" class="form-control" id="inputUser" disabled>
            </div>
            <hr class="border border-secondary border-2 opacity-70">


            <div class="progress-container">
                <span id="completedCount">0</span>
                <span id="completedTotal">0</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressFill"></div>
                </div>
                <span id="remainingCount">0</span>
            </div>
            <!-- Lista de tareas -->
            <ul class="task-list" id="taskList"></ul>
            <div class="action-buttons">
                <button class="btn btn-primary w-100" id="buttonSend">Finalizar Rodín</button>
            </div>
        </div>

        <!-- Div Modal -->
        <div class="modal fade" id="alertaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="alert alert-warning mb-0 text-center" role="alert">
                            <h2> <strong>¡Ha finalizado el rondín!</strong></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../Utils_New/js/servido_utils.js"></script>
        <script type="text/javascript" src="./time_line_rondin.js"></script>
    </body>
</html>
