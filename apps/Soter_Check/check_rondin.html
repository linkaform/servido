<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondin Inspección Perimetral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="./check_rondin.css" rel="stylesheet">
</head>
<body>
    <div class="container container-custom">
        <div class="header-title">Rondin Inspección Perimetral</div>

        <div class="image-container">
            <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-126/71202/60b81349bde5588acca320e1/673f54428183892c605a26d2.png" alt="Imagen de Caseta">
        </div>

        <div class="info-section">
            <h5 class="mb-1">Caseta de vigilancia planta 1</h5>
            <p class="mb-1"><strong>Ubicación:</strong> LENNOX</p>
            <p class="mb-1"><strong>Tipo de Área:</strong> CASETA</p>
            <p><strong>Fecha de Inspección:</strong> 20/11/2024</p>
        </div>
        <hr class="border border-secondary border-2 opacity-70">

        <!-- Checklist -->
        <div>
            <h6 class="checklist-title">Checklist</h6>
            <p>Para cada elemento, seleccione la casilla si cumple.</p>
            <div class="checklist-item">
                <input type="checkbox" id="check1" class="form-check-input">
                <label for="check1">5's en caseta</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check2" class="form-check-input">
                <label for="check2">Botoneras</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check3" class="form-check-input">
                <label for="check3">Equipo de cómputo en buen estado</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check4" class="form-check-input">
                <label for="check4">Botiquines</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check5" class="form-check-input">
                <label for="check5">Tableros de avisos</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check6" class="form-check-input">
                <label for="check6">Alumbrado del exterior suficiente y correcto</label>
            </div>
        </div>

        <!-- Sección de comentarios -->
        <div class="comments-section">
            <h6 class="checklist-title">Comentarios</h6>
            <textarea class="form-control" rows="3" placeholder="Escriba sus comentarios aquí..."></textarea>
        </div>

        <!-- Adjuntar fotos -->
        <div class="attachments-section">
            <h6 class="checklist-title">Agregar foto</h6>
            <div class="d-flex align-items-center mb-2">
                <span class="icon-button me-3"><i class="fas fa-camera"></i></span>
                <span class="icon-button"><i class="fas fa-upload"></i></span>
            </div>
            <!-- Lista de archivos adjuntos -->
            <div class="attachment">
                <span>Foto_a.png</span>
                <span class="delete-icon"><i class="fas fa-trash"></i></span>
            </div>
            <div class="attachment">
                <span>Foto_b.png</span>
                <span class="delete-icon"><i class="fas fa-trash"></i></span>
            </div>
            <div class="attachment">
                <span>Foto_c.png</span>
                <span class="delete-icon"><i class="fas fa-trash"></i></span>
            </div>
        </div>

        <!-- Botón de enviar -->
        <button class="btn btn-primary btn-send">Enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./check_rondin.js"></script>
    <script type="text/javascript" src="./check_data.js"></script>
</body>
</html>
