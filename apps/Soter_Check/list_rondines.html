<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./list_rondines.css" rel="stylesheet">
    </head>
    <body>
        <!-- Div Loading-->
        <div id="loading" class="hidden">
            <div>
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-center mt-3">Cargando...</p>
            </div>
        </div>

        <!-- Div Container-->
        <div class="container container-custom " id="main-content">
            <div class="header-title">Dashboard</div>
            <div class="row g-3">
                <!-- Total de Rondines -->
                <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12">
                    <div class="dashboard-card">
                        <i class="bi bi-geo-alt-fill fs-3"></i>
                        <h5>Total de Rondines</h5>
                        <div class="count">23</div>
                    </div>
                </div>
                <!-- Completados -->
                <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12">
                    <div class="dashboard-card">
                        <i class="bi bi-check-circle-fill fs-3"></i>
                        <h5>Completados</h5>
                        <div class="count">11</div>
                    </div>
                </div>
                <!-- Atrasados -->
                <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12">
                    <div class="dashboard-card">
                        <i class="bi bi-calendar-x-fill fs-3"></i>
                        <h5>Atrasados</h5>
                        <div class="count">13</div>
                    </div>
                </div>
                <!-- Programados -->
                <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12">
                    <div class="dashboard-card">
                        <i class="bi bi-calendar-check-fill fs-3"></i>
                        <h5>Programados</h5>
                        <div class="count">18</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../Utils_New/js/servido_utils.js"></script>
    </body>
</html>
