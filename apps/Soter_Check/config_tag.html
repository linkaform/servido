<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Configuración de Tag</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./config_tag.css" rel="stylesheet">
    </head>
    <body>
        <!-- Div Loading-->
        <div id="loading">
            <div>
                <div class="spinner-border text-primary" role="status"></div>
                <p class="text-center mt-3">Cargando...</p>
            </div>
        </div>

        <!-- Div Container-->
        <div class="container container-custom hidden" id="main-content">
            <div class="header-title">Configuración de Tag</div>
            <div class="form-group">
                <label for="inputDate" class="form-label">Ubicación</label>
                <select class="form-select" id="selectUbicacion">
                    <option value="">Seleccione</option>
                </select>
                <input type="text" class="form-control hidden" id="inputUbicacion" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Área</label>
                <select class="form-select" id="selectArea" disabled>
                    <option value="">Seleccione</option>
                </select>
                <input type="text" class="form-control hidden" id="inputArea" disabled> 
            </div>
            <div class="form-group">
                <label for="inputUser" class="form-label">Id del Tag</label>
                <input type="text" class="form-control" id="inputIdTag" disabled>
            </div>

            <!-- Adjuntar fotos -->
            <div class="attachments-section" id="content-images">
                <h6 class="checklist-title">Agregar foto</h6>
                <div class="d-flex align-items-center mb-2">
                    <span class="icon-button me-3" id="cameraButton"><i class="fas fa-camera"></i></span>
                    <span class="icon-button" id="galleryButton"><i class="fas fa-upload"></i></span>
                </div>
                <!-- Div loading -->
                <div id="divLoadingImage" class="loader-spinner"  style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Cargando imágenes...
                </div>
                <!-- Lista de imagenes -->
                <div id="divListImages"></div>
            </div>

            <!-- Foto -->
            <div class="image-container col-6 hidden" id="image-content">
                <img src="https://f001.backblazeb2.com/file/app-linkaform/public-client-126/71202/60b81349bde5588acca320e1/673f54428183892c605a26d2.png" alt="Imagen de Area" id="imageArea">
            </div>

            <div class="alert alert-primary mt-3 hidden" role="alert" id="alert-content">
                Tag configurado exitosamente!!!
            </div>
            <div class="action-buttons mt-3">
                <button class="btn btn-primary w-100" disabled id="buttonSend">Guardar</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../Utils_New/js/servido_utils.js"></script>
        <script type="text/javascript" src="./config_tag.js"></script>
    </body>
</html>
