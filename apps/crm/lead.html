            </div>
        </div>


        <div style="width:100%">
            <div class="app" id="appCont">
                <!--Session -->
                <div class="row inicio_ses" id="inicio_ses">
                    <div class="errorLogin" id="errorLog"></div>
                    <div class="control">
                        <div class="renglon">
                            <h3>Usuario: </h3>
                            <input class="form-control ds-input" id="user" name="user" value="">
                        </div>
                        <div class="renglon">
                            <h3>Contraseña: </h3>
                            <input class="form-control ds-input" type="password" id="pass" name="pass" value="">
                        </div>
                        <div class="controlBtn">
                        <div class="btn btn-primary" onclick="login()">Login</div>
                        <div class="btn btn-primary" onclick="reset()">Reset</div>
                        </div>
                    </div>
                </div>

                <div id="title_demo" style="margin-bottom: 20px;">

                        <h1><span>Demo data</span>&nbsp;&nbsp;</h1>
                    </center>
                </div>

                        <i class="fa-solid fa-filter"></i>
                    </button >  &nbsp;  &nbsp;
                    <div class="btn btn-primary" onclick="runFirstElement()" >Run</div>
                </div>

                        <div class="col-sm-12 col-md-5 col-lg-5">

                            <input class="form-control ds-input" type="date" id="date_to" name="date_to" value="2022-07-05">
                        </div>
                       
                    </div>
                </div>

                <div class="row" style="margin-top:20px;" id="divContent">
                    <div id="firstElement"  class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">
                        <div style="width: 900px;height: 500px;margin: auto;" > 
                            <canvas id="graphicFirst"></canvas>
                        </div>
                    </div>
                    <div id="secondElement" class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">

                    <div id="thirdElement"  class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">

                    </div>
                    <div id="fourthElement" class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">

                    </div>
                    <div id="fivethElement" class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">

                    </div>
                    <div id="sixthElement" class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">

                    </div>

                    </div>
                    <div id="nineElement" class="col-sm-12 col-md-6 col-lg-6 mb-5" style="overflow-y: scroll;">
                        <div  style="width: 1100px;height: 500px;margin: auto;">
                            <canvas id="graphicNineth"></canvas>
                        </div>
                    </div>
                    <div id="tenthElement" class="col-sm-12 col-md-6 col-lg-6 "  style="overflow-y: scroll;">
                        <div  style="width: 550px;height: 550px;margin: auto;">
                            <canvas id="graphicTenth"></canvas>
                        </div>
                    </div>

                        <div  style="width: 550px;height: 550px;margin: auto;">
                            <canvas id="graphicEleventh"></canvas>
                        </div>
                    </div>
                </div>
