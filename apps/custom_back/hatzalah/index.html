
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hatzalah</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav class="navbar header">
    <div class="navbar-brand">
    </div>
  </nav>
  <div class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container" style="max-width:80%">
    <div class="app" id="appCont">
      <div class="row">
        <div class="errorLogin" id="errorLog"></div>
        <div class="title">
          <h3>Usuario: </h3>
          <h3>Contraseña: </h3><br>
          <h3 class="ambuControl">Ambulancia: </h3>
        </div>
        <div class="control">
          <input class="form-control ds-input"  id="user">
          <input class="form-control ds-input" type="password" id="pass"> <br>
          <input class="form-control ds-input" type="text" id="ambulancia">
          <div class="controlBtn">
            <div class="btn btn-primary" onclick="onClick()">Obtener Datos</div>
            <div class="btn btn-primary" onclick="reset()">Reset</div>
          </div>
        </div>
      </div>

      <div class="row" id="myDynamicFamily">
         <!-- **Columna de Familia ** -->

        <div class="row" id="myDynamicTable">
               <!-- <p class="card-text" id="parrafName">
                 <b id="nameamb"></b> <span id="name"></span>
               </p> -->

               <p class="card-text" id="parrafTotal">
                 <b id="tot"></b>
               </p>
         </div>

         <div class="row" id="myDynamicTable2">
           <!-- **Aquí aparecerán los farmacos** -->
         </div>

         <div class="row" id="myDynamicTable3">
           <!-- **Aquí aparecerán los botones** -->
         </div>

         <div class="row" id="myDynamicTable4">
           <!-- **Aquí aparecerá botón "Surtir Todo"** -->
         </div>

       </div>

    </div>
  </div>
  <script
    src="./script.js">
  </script>
</body>

</html>
