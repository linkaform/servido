<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Entrada</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script> 
    

    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 

</head>
<body>
	<navbar-component ></navbar-component>

     <section class="mainSection mainSectionMargins col-12 full d-flex flex-column align-items-center">
     	<div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 mb-3 mt-5" >
	     	<div>
	            <h4 >Pase de entrada</h4>
	     	</div>
	     	<div> 
	     		<span ><b>Tipo de pase: </b></span>
	     		<small class="text-gray">Visita General</small>
	     	</div>
     	</div>
     	<div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 d-flex flex-wrap justify-content-start align-items-center p-0 m-0" >
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
                <label for="exampleInputEmail1">Nombre Completo</label>
                <input type="email" class="form-control fill paseEntradaNuevo" id="nombreCompleto" aria-describedby="emailHelp" placeholder="Nombre completo">
            </div>
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control fill paseEntradaNuevo" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="email" class="form-control fill paseEntradaNuevo" id="telefono" aria-describedby="emailHelp" placeholder="Telefono">
            </div>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 d-flex flex-wrap justify-content-start align-items-center mt-5" >
 			<h4>Sobre vigencia y acceso: </h4>
 			<div class="d-flex flex-grow-1 justify-content-end" >
 				<div class="checkbox-group me-2">
	                <label>
	                    <input type="checkbox" class="paseEntradaNuevo" name="estadoIncidencia" value="opcionesAvanzadas" id="checkOpcionesAvanzadas" onchange="onChangeOpcionesAvanzadas('checkOpcionesAvanzadas')"> Opciones Avanzadas
	                </label>
	            </div>
 			</div>
 		</div> 
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 d-flex flex-wrap justify-content-start align-items-center ">
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6" >
                <div>
                	<label>Visita de: </label>
                	<div class="d-flex flex-column justify-content-start align-items-start " >
                		<div>
                			<input class="form-radio-input" type="radio" name="opcionesAvanzadas" id="radioFechaFija" onchange="onChangeOpcionesAvanzadas('radioRangoFechas')">
	                        <label class="form-radio-label" for="radioFechaFija">
	                            Fecha Fija
	                        </label>
                		</div>
                		<div class="opcionesAvanzadasDiv">
                			<input class="form-radio-input" type="radio" name="opcionesAvanzadas" id="radioRangoFechas" onchange="onChangeOpcionesAvanzadas('radioRangoFechas');">
	                        <label class="form-radio-label" for="radioRangoFechas" >
	                            Rango de Fechas
	                        </label>
                		</div>
                	</div>
                </div>
            </div>
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6 d-flex">
               <div class="col-6"> 
               		<label for="fechaVisita">Fecha de visita</label>
               		<input type="date" class="form-control paseEntradaNuevo" id="fechaVisita" aria-describedby="emailHelp" placeholder="">
               </div>
               <div class="col-6"> 
                    <label class="form-label">Hora: *</label>
                    <div class="time-selector">
                        <select class="form-select time-select contentNuevoPase paseEntradaNuevo" id="horaNuevoPase" 
                        onchange="onChangeAmpmLabel('horaNuevoPase','ampmNuevoPase')">
                        </select>
                        <label class="mx-1">:</label>
                        <select class="form-select time-select contentNuevoPase paseEntradaNuevo" id="minNuevoPase">
                        </select>
                        <label class="ms-2" id="ampmNuevoPase"></label>
                    </div>
               </div>
            </div>

            <div class="opcionesAvanzadasDiv col-12">
	            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-12 d-flex mt-3 flex-wrap">
	               <div class="col-6 d-flex p-0 m-0" id="fechaVisitaDiv"> 
		               	<div class="col-6">
		               		<label for="fechaVisitaOA">Fecha de visita: </label>
		               		<input type="date" class="form-control paseEntradaNuevo" id="fechaVisitaOA" aria-describedby="emailHelp" placeholder="">
		               	</div>
		               	<div class="col-6">
		                    <label class="form-label">Hora: *</label>
		                    <div class="time-selector">
		                        <select class="form-select time-select contentNuevoRangoVisita paseEntradaNuevo" id="horaNuevoRangoVisita" 
		                        onchange="onChangeAmpmLabel('horaNuevoRangoVisita','ampmNuevoRangoVisita')">
		                        </select>
		                        <label class="mx-1">:</label>
		                        <select class="form-select time-select contentNuevoRangoVisita paseEntradaNuevo" id="minNuevoRangoVisita">
		                        </select>
		                        <label class="ms-2" id="ampmNuevoRangoVisita"></label>
		                    </div>
		               	</div>
	               </div>
	               <div class="col-6 d-flex p-0 m-0" id="fechaHastaDiv"> 
	               		<div class="col-6">
		               		<label for="fechaHastaOA">Fecha hasta: </label>
		               		<input type="date" class="form-control paseEntradaNuevo" id="fechaHastaOA" aria-describedby="emailHelp" placeholder="">
		               	</div>
		               	<div class="col-6">
		                    <label class="form-label">Hora: *</label>
		                    <div class="time-selector">
		                        <select class="form-select time-select contentNuevoRangoHasta paseEntradaNuevo" id="horaNuevoRangoHasta" 
		                        onchange="onChangeAmpmLabel('horaNuevoRangoHasta','ampmNuevoRangoHasta')">
		                        </select>
		                        <label class="mx-1">:</label>
		                        <select class="form-select time-select contentNuevoRangoHasta paseEntradaNuevo" id="minNuevoRangoHasta">
		                        </select>
		                        <label class="ms-2" id="ampmNuevoRangoHasta"></label>
		                    </div>
		               	</div>
	               </div>
	               <div class="col-12  mt-4" id="diasAccesoDiv"> 
	               		<label>Días de acceso: </label>
	                	<div class="d-flex flex-column justify-content-start align-items-start">
	                		<div>
	                			<input class="form-radio-input paseEntradaNuevo" type="radio" name="diasAcceso" id="radioCualquierDia" onchange="onChangeOpcionesAvanzadas('radioCualquierDia')">
		                        <label class="form-radio-label" for="radioFechaFija">
		                            Cualquier día
		                        </label>
	                		</div>
	                		<div class="opcionesAvanzadasDiv">
	                			<input class="form-radio-input paseEntradaNuevo" type="radio" name="diasAcceso" id="radioLimitarDias" onchange="onChangeOpcionesAvanzadas('radioLimitarDias')">
		                        <label class="form-radio-label" for="radioRangoFechas">
		                            limitar días de acceso
		                        </label>
	                		</div>
	                	</div>
		                <div class="flex-grow-1 mt-4" id="diasAccesoDivDias"> 
		               		<label>Selecione los días de acceso: </label>
		               		<div class="d-flex flex-row justify-content-start align-items-center">
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="lunes" > Lunes
	                                </label>
	                            </div>
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="martes" > Martes
	                                </label>
	                            </div>
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="miércoles" > Miercoles
	                                </label>
	                            </div>
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="jueves" > Jueves
	                                </label>
	                            </div>
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="viernes" > Viernes
	                                </label>
	                            </div>
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="sábado" > Sábado
	                                </label>
	                            </div>
	                            <div class="checkbox-group me-2">
	                                <label>
	                                    <input type="checkbox" name="diasPase" value="domingo" > Domingo
	                                </label>
	                            </div>
	                        </div>
		                </div>
	                </div>
	               <div class="opcionesAvanzadasDiv col-12 flex-grow-1 mt-3 mx-0">
			            <h4 >Areas de acceso: </h4>
			            <div id="area-input-form-nuevo" class="col-12 mx-0 px-0">
			                <div class="d-flex mb-3 col-12 div-area-nuevo-123 mx-0 px-0" id="id-area-div-123">
			                    <div class="flex-grow-1 d-flex">
			                    	<div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
						                <label for="exampleInputPassword1">Area: </label>
						                <select type="select" class="form-select fill area-div-nuevo" id="tipoArea" >
						                </select>
						            </div>
			                       <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
						                <label for="exampleInputPassword1">Comentario: </label>
						                <textarea type="text" class="form-control fill area-div-nuevo" rows="1" id="comentario" placeholder=""></textarea>
						            </div>
			                    </div>
			                    <div>
			                        <button type="button" class="btn btn-success button-add-register" onclick="setAddArea('nuevo', 'area');return false;">
			                            <i class="fa-solid fa-plus"></i>
			                        </button>
			                        <button type="button" class="btn btn-danger button-delete-register"  onclick="setDeleteArea('nuevo',123,'area');return false;">
			                            <i class="fa-solid fa-minus"></i>
			                        </button>
			                    </div>
			                </div>
			            </div>
		            </div>
	            </div>
            </div>
             <div class="col-sm-10 col-md-10 col-lg-12 col-xl-6 p-0">
             	<h4>Comentarios/Instrucciones: </h4>
             </div>
			<div class="col-12 flex-grow-1 p-0">
	 				<div id="com-input-form-nuevo" class="col-12 p-0 m-0">
		                <div class="d-flex mb-3 col-12 div-com-nuevo-123 m-0 p-0" id="id-com-div-123">
		                    <div class="flex-grow-1 d-flex">
		                    	<div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
					                <label for="exampleInputPassword1">Tipo de comentario: </label>
					                <select type="select" class="form-select fill com-div-nuevo" id="tipoComentario" >
					                	<option id="pase">Pase</option>
					                	<option id="caseta">Caseta</option>
					                </select>
					            </div>
		                       <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6">
					                <label for="exampleInputPassword1">Instruccion o comentario: </label>
					                <textarea type="text" class="form-control fill com-div-nuevo" rows="1" id="telefono" placeholder=""></textarea>
					            </div>
		                    </div>
		                    <div>
		                        <button type="button" class="btn btn-success button-add-register" onclick="setAddCom('nuevo', 'com');return false;">
		                            <i class="fa-solid fa-plus"></i>
		                        </button>
		                        <button type="button" class="btn btn-danger button-delete-register"  onclick="setDeleteCom('nuevo',123,'com');return false;">
		                            <i class="fa-solid fa-minus"></i>
		                        </button>
		                    </div>
		                </div>
	            	</div>
			</div>
 			
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-10">
                <label for="exampleInputPassword1">Estatus del pase</label>
                <div class="d-flex flex-column">
                    <div class="form-radio">
                        <input class="form-radio-input paseEntradaNuevo" type="radio" id="estatusPase" checked>
                        <label class="form-radio-label" for="estatusPase">
                            Proceso
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-md-10 col-lg-5 col-xl-6 my-3">
                <!-- <button type="button" class="btn btn-outline-danger btn-block" id="cancelButton" onclick="changeView('cancel')">Cancelar</button> -->
            </div>
            <div class="col-sm-10 col-md-12 col-lg-12 col-xl-12 my-5">
            	<div class="col-12 d-flex justify-content-center">
                	<div class="col-6 flex-grow-1"> 
                		<button type="button" class="btn btn-primary btn-block" id="continueButton" onclick="crearConfirmacion()">Continuar</button>
                	</div>
            	</div>
            </div>
     	</div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
