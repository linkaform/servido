</head>
<body>
    <section class="bg-light">
        <div class="container d-flex justify-content-center align-items-center vh-100" style="max-width: 600px;">
            <div class="row w-100">
                <div class="col-12">
                    <div class="card shadow border-light rounded-lg">
                        <div class="card-header text-white pt-4 border-0" style="background: white;">
                            <div class="w-100 d-flex flex-column justify-content-center align-items-center pt-4 gap-4">
                                <a class="navbar-brand" href="https://app.soter.mx" target="_blank">
                                    <img style="height: 50px;" src="https://f001.backblazeb2.com/file/lkf-media/company_pictures/company_pic_10.png" alt="logoSoter">
                                </a>
                                <div>
                                    <h2 class="text-black">Activa tu cuenta</h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form id="update_pass_form">
                                <div class="mb-3 mx-4">
                                    <p class="text-center text-muted text-break">Hola, <b id="userNameSpan"></b>. Te hemos asignado una contraseña temporal, por favor cámbiala para activar tu cuenta.</p>
                                </div>
                                <div class="mb-3 mx-4">
                                    <label for="actual_pass" class="form-label">Contraseña temporal:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control rounded-sm" id="actual_pass" name="actual_pass" required>
                                        <span class="input-group-text toggle-password" data-target="actual_pass"><i class="fa-regular fa-eye-slash"></i></span>
                                    </div>
                                    <small id="actual_pass_error" class="text-danger" style="display: none;">Ingresa al menos 6 caracteres.</small>
                                </div>
                                <div class="mb-3 mx-4">
                                    <label for="new_pass" class="form-label">Nueva contraseña:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control rounded-sm" id="new_pass" name="new_pass" required>
                                        <span class="input-group-text toggle-password" data-target="new_pass"><i class="fa-regular fa-eye-slash"></i></span>
                                    </div>
                                    <small id="new_pass_error" class="text-danger" style="display: none;">Ingresa al menos 6 caracteres.</small>
                                </div>
                                <div class="mb-5 mx-4">
                                    <label for="confirm_pass" class="form-label">Repite tu nueva contraseña:</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control rounded-sm" id="confirm_pass" name="confirm_pass" required>
                                        <span class="input-group-text toggle-password" data-target="confirm_pass"><i class="fa-regular fa-eye-slash"></i></span>
                                    </div>
                                    <small id="confirm_pass_error" class="text-danger" style="display: none;">Ingresa al menos 6 caracteres.</small>
                                </div>
                                <div class="d-flex justify-content-center pb-5 mx-4">
                                    <button type="submit" class="btn btn-primary rounded-sm w-100">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
