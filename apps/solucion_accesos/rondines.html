<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal De Bitacora</title>

	<link rel="stylesheet" type="text/css" href="../styles/css/styles_index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
	<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./style.css">

</head>
<body>
	<navbar-component ></navbar-component>
<section>
	
	<section class="mainSection mainSectionMargins">

		<div class="row justify-content-between">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-4 ">
				<div class="card m-2 div-card-portal  customShadow">
				    <locationcard-component> </locationcard-component>
				</div>
			</div>
			
			<div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
				<div class="card  m-2 div-card-portal customShadow">
				    <div class="card-body p-3">
				        <div class="d-flex justify-content-evenly">
			           		<p class="h1 font-weight-bold mb-0 text-dark text-center" id="textAlert1">00</p>
			            	<i class=""  style="font-size: 40px;"></i>
			            </div>
			            <h5 class="card-title text-center text-uppercase text-dark">Recorridos Pendientes</h5>
				    </div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
				<div class="card  m-2 div-card-portal customShadow">
				    <div class="card-body p-3">
				        <div class="d-flex justify-content-evenly">
			            	<p class="h1 font-weight-bold mb-0 text-dark text-center" id="textAlert2">00</p>
			            	<i class="" style="font-size: 40px;"></i>
			            </div>
			            <h5 class="card-title text-center text-uppercase text-dark">Guardias en recorrido</h5>
				    </div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
				<div class="card  m-2 div-card-portal customShadow">
				    <div class="card-body p-3">
				        <div class="d-flex justify-content-evenly">
			            	<p class="h1 font-weight-bold mb-0 text-dark text-center" id="textAlert3">00</p>
			            	<i class="" style="font-size: 40px;"></i>
			            </div>
			            <h5 class="card-title text-center text-uppercase text-dark">Guardias disponibles / en turno</h5>
			           
				        
				    </div>
				</div>
			</div>
		</div>
		<div class="mt-4 mb-4">
			<h3>Registro y seguimiento de recorridos</h3>
		</div>
		<div class="mt-3 row ">
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Fecha Desde: </h5>
				<input class="form-control ds-input" type="date">
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Fecha Hasta: </h5>
				<input class="form-control ds-input" type="date">
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Estatus: </h5>
				<select class="form-control ds-input">
				<option value="--">--Seleccione--</option>
				<option value="--">Ubicación 1</option>
				<option value="--">Ubicación 2</option>
				<option value="--">Ubicación 3</option>
				<option value="--">Ubicación 4</option>
				<option value="--">Ubicación 5</option>
				</select>
			</div>
			<div class="d-flex mt-3 ">
				<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Recorrido: </h5>
				<select class="form-control ds-input">
				<option value="--">--Seleccione--</option>
				<option value="--">Ubicación 1</option>
				<option value="--">Ubicación 2</option>
				<option value="--">Ubicación 3</option>
				<option value="--">Ubicación 4</option>
				<option value="--">Ubicación 5</option>
				</select>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Punto de visita: </h5>
				<select class="form-control ds-input">
				<option value="--">--Seleccione--</option>
				<option value="--">Ubicación 1</option>
				<option value="--">Ubicación 2</option>
				<option value="--">Ubicación 3</option>
				<option value="--">Ubicación 4</option>
				<option value="--">Ubicación 5</option>
				</select>
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Guardia: </h5>
				<select class="form-control ds-input">
				<option value="--">--Seleccione--</option>
				<option value="--">Ubicación 1</option>
				<option value="--">Ubicación 2</option>
				<option value="--">Ubicación 3</option>
				<option value="--">Ubicación 4</option>
				<option value="--">Ubicación 5</option>
				</select>
			</div>
			</div>
			<div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 offset-md-9 offset-lg-9 offset-xl-9 mt-2">
				<button type="button" class="btn btn-secondary btn-sm">Filtrar</button>
				<button type="button" class="btn btn-secondary btn-sm">Restablecer Filtros</button>
			</div>
		</div>
		<div class="mt-3 row justify-content-end">
			<div class="col-3">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarNotasModal" id="buttonAgregarNotas"><i class="fa-solid fa-plus"></i>Nuevo Nota</button>
				<button type="button" class="btn btn-success"><i class="fa-solid fa-file-arrow-down"></i>Descargar</button>
			</div>
		</div>
		<div class="col-12 mt-2">
			<div class="mt-3" id="tableListNotas"></div>
		</div>
	</section>
	<nav class="mainSectionMargins">
	  <div class="nav nav-tabs" id="nav-tab" role="tablist">
	    <button class="nav-link active" id="nav-menu-tab" data-bs-toggle="tab" data-bs-target="#nav-menu" type="button" role="tab" aria-controls="nav-menu" aria-selected="true">Pendientes</button>
	    <button class="nav-link" id="nav-ingresos-tab" data-bs-toggle="tab" data-bs-target="#nav-ingresos" type="button" role="tab" aria-controls="nav-ingresos" aria-selected="false">Realizados</button>
	    <button class="nav-link" id="nav-reportes-tab" data-bs-toggle="tab" data-bs-target="#nav-reportes" type="button" role="tab" aria-controls="nav-reportes" aria-selected="false">Cancelados</button>
	    <button class="nav-link" id="nav-articulos-tab" data-bs-toggle="tab" data-bs-target="#nav-articulos" type="button" role="tab" aria-controls="nav-articulos" aria-selected="false">Todos</button>
	  </div>
	</nav>
</section>
</body>
