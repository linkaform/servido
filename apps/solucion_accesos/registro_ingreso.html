<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal De Usuarios</title>

	<link rel="stylesheet" href="./Styles_v2.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
	<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar header">
        <div class="navbar-brand">
            <img src="https://app.linkaform.com/img/login-linkaform-logo.png" height="30" class="d-inline-block align-top" alt="">
        </div>
    </nav>
	
	<!-- Information Plant-->
	<section>
		<div class="row p-3">
			<h2 class="text-center mb-5">Registro de Ingreso</h2>
			<div class="col-12">
				<p><span class="h5"><b>Ubicación:</b></span>&nbsp;&nbsp; <span id="textLocation">Planta Monterrey</span></p>
			</div>
			<div class="col-12">
				<p><span class="h5"><b>Caseta:</b></span>&nbsp;&nbsp; <span id="textModule">Caseta de Vigilancia Norte</span></p>
			</div>
		</div>
	</section>


	<!-- Information User -->
	<section >
		<div class="row p-3">
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-4  mb-1">
				<label class="form-label">Nombre Completo: *</label>
				<input type="text" class="form-control" id="inputName">
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-4  mb-3">
				<label class="form-label">Identificación: *</label>
				<button type="button" class="btn  btn-primary" onclick="getScreenCard();return false;" id="buttonTakeCard">
					<i class="fa-solid fa-camera-retro"></i>
				</button>
				<button type="button" class="btn  btn-secondary"  style="display: none;" id="buttonSaveCard">
					Guardar Foto <i class="fa-solid fa-aperture"></i>
				</button>
				<!-- Canvas Foto -->
				<div id="containerCard" class="mt-2">
					<canvas id="canvasPhoto" style="display: none;width: 185px;height: 125px;"></canvas>
					<img id="imgCard" src="" style="display: none;width: 185px;height: 125px;">
				</div>
				<input type="file" class="form-control mt-2" id="inputFileCard" disabled>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-6 col-xl-4  mb-3">
				<label class="form-label">Fotografia: *</label>
				<button type="button" class="btn  btn-primary " onclick="getScreenUser();return false;" id="buttonTakeUser">
					<i class="fa-solid fa-camera-retro"></i>
				</button>
				<button type="button" class="btn  btn-secondary"  style="display: none;" id="buttonSaveUser">
					Guardar Foto <i class="fa-solid fa-aperture"></i>
				</button>
				<!-- Canvas Foto -->
				<div id="containerUser" class="mt-2">
					<canvas id="canvasPhotoUser" style="display: none;width: 185px;height: 125px;"></canvas>
					<img id="imgUser" src="" style="display: none;width: 185px;height: 125px;">
				</div>
				<input type="file" class="form-control mt-2" id="inputFileUser" disabled>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12  mb-1 row" id="div-item">
				<div class="col-9 div-item-row-1 div-row-item" >
					<label class="form-label">Equipo: *</label>
					<select class="form-control select-item-register"  id="select-1">
						<option value="">--Seleccione--</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
					</select>
				</div>
				<div class="col-3 pt-4 mt-2 div-item-row-1 ">
					<button type="button" class="btn btn-success button-add-register" onclick="setAddItem();return false;">
						<i class="fa-solid fa-plus"></i>
					</button>
					<button type="button" class="btn btn-danger button-delete-register"  onclick="setDeleteItem(1);return false;">
						<i class="fa-solid fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-1 row" id="div-car">
				<div class="col-9 div-row-car div-car-row-1 div-row-car">
					<label class="form-label">Vehículo: *</label>
					<select class="js-example-basic-single js-states form-control select-car-register">
						<option value="">--Seleccione--</option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
					</select>
				</div>
				<div class="col-3 pt-4 mt-2 div-car-row-1">
					<button type="button" class="btn btn-success button-add-register" onclick="setAddCar();return false;">
						<i class="fa-solid fa-plus"></i>
					</button>
					<button type="button" class="btn btn-danger button-delete-register"  onclick="setDeleteCar(1);return false;">
						<i class="fa-solid fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-1">
				<label class="form-label">Empresa: *</label>
				<select class="form-control" id="selectCompany">
					<option>--Seleccione--</option>
					<option value="Empresa 1">Empresa 1</option>
					<option value="Empresa 2">Empresa 2</option>
					<option value="Empresa 3">Empresa 3</option>
					<option value="Empresa 4">Empresa 4</option>
				</select>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-1">
				<label class="form-label">¿A quíen visita?: *</label>
				<select class="form-control" id="selectVisit">
					<option>--Seleccione--</option>
					<option value="Visita 1">Visita 1</option>
					<option value="Visita 2">Visita 2</option>
					<option value="Visita 3">Visita 3</option>
				</select>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
				<label class="form-label">Motivo de la visita: *</label>
				<textarea class="form-control"  rows="3"></textarea>
			</div>

			<button type="button" class="btn btn-primary btn-lg mx-0" onclick="getDataUser();return false;">
				Siguiente
			</button>
		</div>
	</section>
	
	<!-- Summary User -->
	<section>
		
	</section>
	<div id="divSpinner" style="display:none;margin-top: 100px;"></div>
</body>
<!-- Local -->
<script src="./registro_ingreso.js"></script>
<script type="text/javascript" src="../utils/servido_utils.js"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- Tabulator -->
<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Sweet Alert -->
<script type="text/javascript" src="../styles/js/sweetalert2.all.min.js"></script>
</html>
