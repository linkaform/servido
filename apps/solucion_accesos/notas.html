<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notas</title>

	<link rel="stylesheet" type="text/css" href="../styles/css/styles_index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
	<link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./Styles_v2.css">

</head>
<body>
	<navbar-component ></navbar-component>
<section>

		<!-- Information Plant-->
	<section class="mainSection mainSectionMargins">

		<div class="row justify-content-between">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-4 ">
				<div class="card m-2 div-card-portal  customShadow">
				    <div class="card-body ">
						<div class="row">
							<div class="col-8">
								<h5 class="card-title text-uppercase text-dark mb-0">Monterrey</h5>
								<small class="text-black-50">Ubicación</small>
							</div>
							<div class="col-4">
								<p class="mb-0">Nombre del Jefe</p>
								<small class="text-black-50">Jefe en Guardia</small>
							</div>
							<div class="col-8">
								<h5 class="card-title text-uppercase text-dark mb-0">Caseta 1</h5>
								<small class="text-black-50">Caseta</small>
							</div>
							
							<div class="col-4">
								<p class="mb-0 mt-2">Ayudante 1 </p>
								<small class="text-black-50">Jefe en Guardia</small>
							</div>
						</div>

				    </div>
				</div>
			</div>
			
			<div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
				<div class="card  m-2 div-card-portal customShadow">
				    <div class="card-body p-3">
				        <div class="d-flex justify-content-evenly">
			           		<p class="h1 font-weight-bold mb-0 text-dark text-center" id="textAlert1">00</p>
			            	<i class="fa-solid fa-sun"  style="font-size: 40px;"></i>
			            </div>
			            <h5 class="card-title text-center text-uppercase text-dark">Notas del Día</h5>
				    </div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
				<div class="card  m-2 div-card-portal customShadow">
				    <div class="card-body p-3">
				        <div class="d-flex justify-content-evenly">
			            	<p class="h1 font-weight-bold mb-0 text-dark text-center" id="textAlert2">00</p>
			            	<i class="fa-solid fa-users" style="font-size: 40px;"></i>
			            </div>
			            <h5 class="card-title text-center text-uppercase text-dark">Notas Abiertas</h5>
				    </div>
				</div>
			</div>
			<div class="col-sm-12 col-md-6 col-lg-3 col-xl-2">
				<div class="card  m-2 div-card-portal customShadow">
				    <div class="card-body p-3">
				        <div class="d-flex justify-content-evenly">
			            	<p class="h1 font-weight-bold mb-0 text-dark text-center" id="textAlert3">00</p>
			            	<i class="fa-solid fa-car" style="font-size: 40px;"></i>
			            </div>
			            <h5 class="card-title text-center text-uppercase text-dark">Notas Estancadas</h5>
			           
				        
				    </div>
				</div>
			</div>
		</div>
		<div class="mt-4 mb-4">
			<h3>Listado de Notas</h3>
		</div>
		<div class="mt-3 row ">
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Fecha Desde: </h5>
				<input class="form-control ds-input" type="date">
			</div>
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Fecha Hasta: </h5>
				<input class="form-control ds-input" type="date">
			</div>
				<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<h5>Estatus: </h5>
				<select class="form-control ds-input">
				<option value="--">--Seleccione--</option>
				<option value="--">Ubicación 1</option>
				<option value="--">Ubicación 2</option>
				<option value="--">Ubicación 3</option>
				<option value="--">Ubicación 4</option>
				<option value="--">Ubicación 5</option>
				</select>
			</div>
			<div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 offset-md-9 offset-lg-9 offset-xl-9 mt-2">
				<button type="button" class="btn btn-secondary btn-sm">Filtrar</button>
				<button type="button" class="btn btn-secondary btn-sm">Restablecer Filtros</button>
			</div>
			</div>
		<div class="mt-3 row justify-content-end">
			<div class="col-3">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarNotasModal" id="buttonAgregarNotas"><i class="fa-solid fa-plus"></i>Nuevo Nota</button>
				<button type="button" class="btn btn-success"><i class="fa-solid fa-file-arrow-down"></i>Descargar</button>
			</div>
		</div>
		<div class="col-12 mt-2">
			<div class="mt-3" id="tableListNotas"></div>
		</div>
	</section>

	    <div class="modal fade" id="agregarNotasModal" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" style="width: 500px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Agregar notas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Nota *</label>
                              <textarea class="form-control" id="commentTextarea" rows="3" placeholder="Escribe algo..."></textarea>
                        </div>
                        <div class="mb-3 col-12">
                            <label class="form-label">Cargar un archivo *</label>
                            <input type="file" class="form-control-file" id="fileInput">
                        </div>
                        <div class="mb-3 col-5">
                             <img src="https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ=" class="img-fluid" alt="" >
                        </div>
                        <div class="mb-3 col-12">
                            <label class="form-label">Fotografia *</label>
                           <input type="file" class="form-control-file" id="fileInput">
                        </div>
                    </div>
                    
                    <small class="text-black-50 mt-3">** Campos son obligatorios</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

 <script type="text/javascript" src="../utils/servido_utils.js"></script>
 <script type="text/javascript" src="./notas.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</html>
