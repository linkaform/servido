<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Servido</title>
        <meta name="title" content="Servido">
        <meta name="description" content="Bacao">
        <link type="image/x-icon" rel="shortcut icon" href="../styles/img/favicon.ico">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link type="image/x-icon" rel="shortcut icon" href="../styles/img/favicon.ico">
        <!--Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Utils -->        
        <link rel="stylesheet" href="../styles/css/sweetalert2.min.css">
        <link rel="stylesheet" href="../styles/css/styles.css">
    </head>
    <style>
        .load-4 .ring-1 {
          animation: loadingD 1.5s 0.3s cubic-bezier(0.17, 0.37, 0.43, 0.67) infinite;
        }
        @keyframes loadingD {
            0 {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <body>
        <!-- Header -->
        <nav class="navbar header">
            <div class="navbar-brand">
                <div class="row">
                    <div class="col-md-6">
                        <a href="index.html">
                            <div class="logo_marca">
                                <img src="https://app.linkaform.com/img/login-linkaform-logo.png" alt="LinkaForm" id="image_log">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                            <div class="back"  id="atras"><i class="fa fa-solid fa-arrow-left"></i>Atras</div>
                            <div class="close" id="close_sesion"><a onclick="closeSession();"><i class="fa-solid fa-lock"></i>Cerrar Sesión</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h1 id="title_report">Reporte Bacao</h1>
                </div>
            </div> 
        </nav>


        <!-- Content -->
        <div class="col-12">
            <!--OPtions FIlter -->
            <div class="col-sm-12 col-md-12 col-lg-12 row" id="divOptions">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#firstParameters" aria-expanded="false" aria-controls="collapseExample" id="buttonFilter">
                    <i class="fa-solid fa-filter"></i>
                </button >  &nbsp;  &nbsp;
                <div class="btn btn-primary" onclick="getInformationRequest();return false;">Run</div>
            </div>

            <!--Filters -->
            <div id="firstParameters" class="collapse row show">
                <div class="col-sm-12 col-md-2 col-lg-2" >
                    <h5>Periodos: </h5>
                    <select class="form-control mdb-select md-form" id="period" name="period">
                        <option value="">--Seleccione--</option>
                        <option value="today">Hoy</option>
                        <option value="yesterday">Ayer</option>
                        <option value="week">Semana</option>
                        <option value="fortnight">Quincenal</option>
                        <option value="month">Mes</option>
                        <option value="year">Año</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2" >
                    <h5>Top Graficas: </h5>
                    <input class="form-control ds-input" type="number"  min="1" max="20" id="optionTop" name="optionTop">
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2">
                    <h5>Nombre De Quién Realizo </h5>
                    <input class="form-control ds-input" type="text" id="name" name="name">
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2" >
                    <h5>Numero Cedula: </h5>
                    <input class="form-control ds-input" type="text" id="cedula" name="cedula">
                </div>
                
            </div>

            <!--Elements -->
            <div class="row" style="margin-top:20px;"  id="divContent">
                <!--Primer Elemento -->
                <div class="col-sm-12 col-md-12 col-lg-12" style="align-items: center;overflow-y: scroll;" id="divContentFirst">
                    <section class="title_tables">
                        <h3><span>Tabla de ejemplo</span>&nbsp;&nbsp;
                            <button class="btn btn-primary" id="download_csv_firstElement"><i class="fa-solid fa-file-csv"></i></button>
                            <button class="btn btn-success" id="download_xlsx_firstElement"><i class="fa-regular fa-file-excel"></i></button>
                        </h3>
                        <hr class="hrFirstElement">
                    </section>
                    <div id="firstElement" ></div>
                </div>


                <!--Segundo Elemento -->
                <div id="divContentSecond" class="col-sm-12 col-md-12 col-lg-12 mt-5" style="overflow-y: scroll;">
                    <div  style="width: 1500px;height: 850px;margin: auto;">
                        <canvas id="graphicFirst" ></canvas>
                    </div>
                </div>

                <div id="divContentThird" class="col-sm-12 col-md-12 col-lg-12 mt-5" style="overflow-y: scroll;">
                    <div  style="width: 800px;height: 800px;margin: auto;">
                        <canvas id="graphicSecond" ></canvas>
                    </div>
                </div>

                <div id="divContentFourth" class="col-sm-12 col-md-12 col-lg-12 mt-5" style="overflow-y: scroll;">
                    <div  style="width: 800px;height: 800px;margin: auto;">
                        <canvas id="graphicThird" ></canvas>
                    </div>
                </div>


                <div id="divContentFiveth" class="col-sm-12 col-md-12 col-lg-12 mt-5" style="overflow-y: scroll;">
                    <div  style="width: 1200px;height: 600px;margin: auto;">
                        <canvas id="graphicFourth" ></canvas>
                    </div>
                </div>
            </div>

            <!--Load -->
            <div class="container" id="divLoad" style="display:none;">
                <div class="load-4">
                    <div class="ring-1"></div>
                </div>
            </div>

        </div>
    </body>

    <!-- TABULATOR -->
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <!-- tabulator : PDF Downlowd-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>

    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    

    <!-- chartjs -->
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js"></script>
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>


    <!-- Utils -->
    <script type="text/javascript" src="../styles/js/chroma.min.js"></script>
    <script type="text/javascript" src="../styles/js/sweetalert2.all.min.js"></script>

    <script type="text/javascript" src="../utils/lkf_utils.js"></script>
    <script type="text/javascript" src="../utils/servido_utils.js"></script>

    <!-- Template -->
    <script type="text/javascript" src="./reporte_consulta.js"></script>
    </body>
</html>
