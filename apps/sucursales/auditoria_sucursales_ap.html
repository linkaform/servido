  <div style="width:100%">
    <div class="app" id="appCont"  style="padding-top: 0px;">
      <div class="row inicio_ses" id="inicio_ses">

        <div class="control">
          <div class="renglon">
            <h3>Usuario: </h3>
            <input class="form-control ds-input" id="user" name="user" value="">
          </div>
          <div class="renglon">
            <h3>Contraseña: </h3>
            <input class="form-control ds-input" type="password" id="pass" name="pass" value="">
          </div>
          <div class="controlBtn">
            <div class="btn btn-primary" onclick="login()">Login</div>
            <div class="btn btn-primary" onclick="reset()">Reset</div>
          </div>
        </div>
      </div>

      <div id="title_demo" style="margin-bottom: 20px;">
        <center>
          <h1><span>Datos demo</span>&nbsp;&nbsp;</h1>
        </center>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 row" id="divOptions">

          <i class="fa-solid fa-filter"></i>
        </button >  &nbsp;  &nbsp;
        <div class="btn btn-primary" onclick="runFirstElement()" >Run</div>
      </div>

      <!--firstParameters -->
      <div id="firstParameters" class="collapse row show" >
        <div class="col-sm-12 col-md-3 col-lg-3">
          <h5>Fecha Desde: </h5>
          <input class="form-control ds-input" type="date" id="date_from" name="date_from" value="">
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <h5>Fecha Hasta: </h5>
          <input class="form-control ds-input" type="date" id="date_to" name="date_to" value="">
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <h5>Regional: </h5>
          <select class="form-control ds-input" id="catalog-79950-level-1" name="regional" value="">
            <option value="--">Select Regional</option>
          </select>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <h5>Perfil: </h5>
          <select class="form-control ds-input" id="perfil" name="perfil" value="">
            <option value="--">--Seleccione--</option>
          </select>
        </div>
      </div>

          <div class="col-sm-12 col-md-6 col-lg-6" id="div_alert1">

                  <h2 class="card-title">Total Sucursales</h2>
                  <p class="card-text" style="font-size: 25px;" id="textAlert1">0</p>
                  <i class="fas fa-building" style="font-size:30px;"></i>
                </center>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6" id="div_alert2">
            <div class="card border-info m-2" >
              <div class="card-body">
                <center>
                  <h2 class="card-title">Total Evaluaciones</h2>
                  <p class="card-text" style="font-size: 25px;" id="textAlert2">0</p>
                  <i class="fas fa-check" style="font-size:30px;"></i>
                </center>
              </div>
            </div>
          </div>
        </div>

          <div id="firstElement" class="row"></div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 div_class">

        <div class="col-sm-12 col-md-6 col-lg-6 div_class">
          <div id="fourthElement" ></div>
        </div>
       
        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top:18px;">

            <h2 ><span>Resultados por Preguntas:</span>&nbsp;&nbsp;
              <button  class="btn btn-primary" id="download_csv_fourthdElement"><i class="fa-solid fa-file-csv"></i></button>
              <button  class="btn btn-success" id="download_xlsx_fourthdElement"><i class="fa-regular fa-file-excel"></i></button>
            </h2>
            <hr>
          </center>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 div_class">
          <div id="fivethElement" ></div>
        </div>
